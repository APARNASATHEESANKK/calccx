<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- JS connection -->
   <script src="./script.js"></script>
  </head>
<body>
    
    <div style="margin-left: 550px; margin-top: 150px; background-color: black; width: 300px; height: 400px;" class="container border border-3 ">
       <h3 style="color: rgb(21, 19, 19); margin-left: 70px; margin-top: 20px; margin-bottom: 30px;">Calculator</h3>
       <input type="text" id="output" class="w-100  mb-2 " placeholder="0"><br><br>
       
       <!-- 1st Row -->
       <div class="row">
        <div class="row mb-2">
          <div class="col-4">
            <button id="ac" class="border rounded" onclick="clearAllContent('')" style="width: 50px; height: 40px; margin-left: 11px; font-size: 20px;color: orange">AC</button>
          </div>
          <div class="col-4">
            <button id="back" class="border rounded" onclick="clearLast()" style="width: 50px; height: 40px;margin-left: 20px; font-size: 20px; color: orange;">âŒ« </button>
          </div>
          <div class="col-4">
             <button id="mode" class="border rounded" onclick="displayContent('%')" style="width: 50px; height: 40px; font-size: 20px; margin-left: 20px; color: orange">%</button>
          </div>
      </div>

        <!-- 1st Row -->
        <div class="row mb-2">
            <div class="col-3">
              <button id="seven" class="border rounded" onclick="displayContent('7')" style="width: 50px; height: 40px; margin-left: 11px; font-size: 20px;">7</button>
            </div>
            <div class="col-3">
              <button id="eight" class="border rounded" onclick="displayContent('8')" style="width: 50px; height: 40px;margin-left: 8px; font-size: 20px;">8</button>
            </div>
            <div class="col-3">
               <button id="nine" class="border rounded" onclick="displayContent('9')" style="width: 50px; height: 40px; font-size: 20px;font-size: 20px;">9</button>
            </div>
            <div class="col-3">
                <button id="star" class="border rounded" onclick="displayContent('*')" style="width: 50px; height: 40px; font-size: 20px;color: orange">*</button>
            </div>     
        </div>
        <!-- 2nd Row -->
        <div class="row mb-2">
            <div class="col-3">
              <button id="four" class="border rounded" onclick="displayContent('4')" style="width: 50px; height: 40px;  margin-left: 11px; font-size: 20px;">4</button>
            </div>
            <div class="col-3">
              <button id="five" class="border rounded" onclick="displayContent('5')" style="width: 50px; height: 40px; margin-left: 8px; font-size: 20px;">5</button>
            </div>
            <div class="col-3">
               <button id="six" class="border rounded" onclick="displayContent('6')" style="width: 50px; height: 40px; font-size: 20px;">6</button>
            </div>
            <div class="col-3">
                <button id="minus" class="border rounded" onclick="displayContent('-')" style="width: 50px; height: 40px; font-size: 20px;color: orange">-</button>
            </div>     
        </div>

        <!-- 3rd Row -->
        <div class="row mb-2">
            <div class="col-3 ">
              <button id="one" class="border rounded" onclick="displayContent('1')" style="width: 50px; height: 40px; margin-left: 11px;font-size: 20px;">1</button>
            </div>
            <div class="col-3">
              <button id="two" class="border rounded" onclick="displayContent('2')" style="width: 50px; height: 40px;margin-left: 8px; font-size: 20px;">2</button>
            </div>
            <div class="col-3">
               <button id="three" class="border rounded" onclick="displayContent('3')" style="width: 50px; height: 40px; font-size: 20px;">3</button>
            </div>
            <div class="col-3">
                <button id="plus" class="border rounded" onclick="displayContent('+')" style="width: 50px; height: 40px; font-size: 20px;color: orange">+</button>
            </div>  
        </div>

        <!-- 4th Row -->
        <div class="row mb-2">
            <div class="col-3">
              <button id="zeero" class="border rounded" onclick="displayContent('0')" style="width: 50px; height: 40px;  margin-left: 11px; font-size: 20px;">0</button>
            </div>
            <div class="col-3">
              <button id="dot" class="border rounded" onclick="displayContent('.')" style="width: 50px; height: 40px;margin-left: 8px; font-size: 25px;color: orange">.</button>
            </div>
            <div class="col-3">
               <button id="division" class="border rounded" onclick="displayContent('/')" style="width: 50px; height: 40px; font-size: 20px;color: orange">/</button>
            </div>
            <div class="col-3">
                <button id="equal" class="border rounded" onclick="showResult('')" style="width: 50px; height: 40px; font-size: 20px;background-color: orange;">=</button>
            </div>     
        </div>
       </div>
    </div>
</body>
</html>
